<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Let's Paint!</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas" width="800" height="800"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="5"
          max="65"
          value="30"
          step="5"
        />
      </div>
      <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div
          class="controls_color jsColor"
          style="background-color: #ff3830;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff9500;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ffcc00;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #4cd963;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5ac8fa;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #0579ff;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5856d6;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #2c2c2c;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ffffff;"
        ></div>
        <div class="controls_color jsColor"></div>
      </div>
    </div>
  </body>
  </body>
</html>
