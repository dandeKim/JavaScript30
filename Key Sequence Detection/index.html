  <body>
    <p>Find Unicorn with Secret Code!</p>
    <script>
      const pressed = [];
      const secretCode = "wow";
      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          cornify_add();
        }
      });
    </script>
