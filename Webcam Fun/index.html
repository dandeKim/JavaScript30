<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Take photos!</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="red">
    <div class="photobooth">
      <div class="controls">
        <button class="take_photo" onClick="takePhoto()">ðŸ“¸Take Photo</button>
        <div class="filters">
          <button data-color="red" onClick="">Red Filter</button>
          <button data-color="rgb">RGB Filter</button>
          <button data-color="black_white">Black and White Filter</button>
        </div>
        <div class="rgb_controller">
          <label for="rmin">Red Min:</label>
          <input type="range" min="0" max="255" name="rmin" />
          <label for="rmax">Red Max:</label>
          <input type="range" min="0" max="255" name="rmax" />

          <br />

          <label for="gmin">Green Min:</label>
          <input type="range" min="0" max="255" name="gmin" />
          <label for="gmax">Green Max:</label>
          <input type="range" min="0" max="255" name="gmax" />

          <br />

          <label for="bmin">Blue Min:</label>
          <input type="range" min="0" max="255" name="bmin" />
          <label for="bmax">Blue Max:</label>
          <input type="range" min="0" max="255" name="bmax" />
        </div>
      </div>

      <div class="video_container">
        <canvas class="photo"></canvas>
        <video class="player"></video>
      </div>
      <div class="strip"></div>
    </div>
  </body>
</html>
