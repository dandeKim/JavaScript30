<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum it up!</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body ondragstart="return false" onselectstart="return false">
    <section id="sequencer-container" class="sequencer-container">
      <div class="title">
        <h1>Drum it up!</h1>
        <button id="reset-btn" class="reset-btn">Reset</button>
      </div>
      <div id="sequencer" class="sequencer">
        <div class="drum" data-key="69">
          <span class="keydown">E</span>
          <img src="img/crash.png" alt="Crash" data-key="69" />
          <label><input type="checkbox" data-key="69" /><span></span></label>
          <label><input type="checkbox" data-key="69" /><span></span></label>
          <label><input type="checkbox" data-key="69" /><span></span></label>
          <label><input type="checkbox" data-key="69" /><span></span></label>
          <label><input type="checkbox" data-key="69" /><span></span></label>
          <label><input type="checkbox" data-key="69" /><span></span></label>
          <label><input type="checkbox" data-key="69" /><span></span></label>
          <label><input type="checkbox" data-key="69" /><span></span></label>
        </div>
        <div class="drum" data-key="82">
          <span class="keydown">R</span>
          <img src="img/hi-hat.png" alt="Hi hat" data-key="82" />
          <label><input type="checkbox" data-key="82" /><span></span></label>
          <label><input type="checkbox" data-key="82" /><span></span></label>
          <label><input type="checkbox" data-key="82" /><span></span></label>
          <label><input type="checkbox" data-key="82" /><span></span></label>
          <label><input type="checkbox" data-key="82" /><span></span></label>
          <label><input type="checkbox" data-key="82" /><span></span></label>
          <label><input type="checkbox" data-key="82" /><span></span></label>
          <label><input type="checkbox" data-key="82" /><span></span></label>
        </div>
        <div class="drum" data-key="70">
          <span class="keydown">F</span>
          <img src="img/snare.png" alt="Snare" data-key="70" />
          <label><input type="checkbox" data-key="70" /><span></span></label>
          <label><input type="checkbox" data-key="70" /><span></span></label>
          <label><input type="checkbox" data-key="70" /><span></span></label>
          <label><input type="checkbox" data-key="70" /><span></span></label>
          <label><input type="checkbox" data-key="70" /><span></span></label>
          <label><input type="checkbox" data-key="70" /><span></span></label>
          <label><input type="checkbox" data-key="70" /><span></span></label>
          <label><input type="checkbox" data-key="70" /><span></span></label>
        </div>
        <div class="drum" data-key="89">
          <span class="keydown">Y</span>
          <img src="img/left-tom.png" alt="Left tom" data-key="89" />
          <label><input type="checkbox" data-key="89" /><span></span></label>
          <label><input type="checkbox" data-key="89" /><span></span></label>
          <label><input type="checkbox" data-key="89" /><span></span></label>
          <label><input type="checkbox" data-key="89" /><span></span></label>
          <label><input type="checkbox" data-key="89" /><span></span></label>
          <label><input type="checkbox" data-key="89" /><span></span></label>
          <label><input type="checkbox" data-key="89" /><span></span></label>
          <label><input type="checkbox" data-key="89" /><span></span></label>
        </div>
        <div class="drum" data-key="84">
          <span class="keydown">T</span>
          <img src="img/right-tom.png" alt="Right tom" data-key="84" />
          <label><input type="checkbox" data-key="84" /><span></span></label>
          <label><input type="checkbox" data-key="84" /><span></span></label>
          <label><input type="checkbox" data-key="84" /><span></span></label>
          <label><input type="checkbox" data-key="84" /><span></span></label>
          <label><input type="checkbox" data-key="84" /><span></span></label>
          <label><input type="checkbox" data-key="84" /><span></span></label>
          <label><input type="checkbox" data-key="84" /><span></span></label>
          <label><input type="checkbox" data-key="84" /><span></span></label>
        </div>
        <div class="drum" data-key="72">
          <span class="keydown">H</span>
          <img src="img/floor-tom.png" alt="Floor tom" data-key="72" />
          <label><input type="checkbox" data-key="72" /><span></span></label>
          <label><input type="checkbox" data-key="72" /><span></span></label>
          <label><input type="checkbox" data-key="72" /><span></span></label>
          <label><input type="checkbox" data-key="72" /><span></span></label>
          <label><input type="checkbox" data-key="72" /><span></span></label>
          <label><input type="checkbox" data-key="72" /><span></span></label>
          <label><input type="checkbox" data-key="72" /><span></span></label>
          <label><input type="checkbox" data-key="72" /><span></span></label>
        </div>
        <div class="drum" data-key="71">
          <span class="keydown">G</span>
          <img src="img/kick.png" alt="Kick" data-key="71" />
          <label><input type="checkbox" data-key="71" /><span></span></label>
          <label><input type="checkbox" data-key="71" /><span></span></label>
          <label><input type="checkbox" data-key="71" /><span></span></label>
          <label><input type="checkbox" data-key="71" /><span></span></label>
          <label><input type="checkbox" data-key="71" /><span></span></label>
          <label><input type="checkbox" data-key="71" /><span></span></label>
          <label><input type="checkbox" data-key="71" /><span></span></label>
          <label><input type="checkbox" data-key="71" /><span></span></label>
        </div>
        <div class="sequencer-controls">
          <button id="sequencer-active-btn" class="btn" aria-label="Play">
            <i class="fa fa-play"></i>
          </button>
          <div class="sequencer-controls-tempo">
            <button id="bpm-decrease-btn" class="btn" aria-label="Decrease bpm">
              <i class="fa fa-minus"></i>
            </button>
            <input
              id="bpm-indicator"
              type="number"
              min="100"
              max="300"
              size="3"
              value="120"
              readonly
            />
            <button id="bpm-increase-btn" class="btn" aria-label="Iecrease bpm">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <audio src="audio/Crash.mp3" data-key="69"></audio>
    <audio src="audio/Hi-Hat-Closed.mp3" data-key="82"></audio>
    <audio src="audio/Snare.mp3" data-key="70"></audio>
    <audio src="audio/Small-Rack-Tom.mp3" data-key="89"></audio>
    <audio src="audio/Big-Rack-Tom.mp3" data-key="84"></audio>
    <audio src="audio/Floor-Tom.mp3" data-key="72"></audio>
    <audio src="audio/Kick.mp3" data-key="71"></audio>
  </body>
</html>
