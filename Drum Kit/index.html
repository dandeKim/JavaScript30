<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <section id="sequencer-container" class="sequencer-container">
      <h1>Drum it up!</h1>
      <div id="sequencer" class="sequencer">
        <div class="row" data-target-drum="crash">
          <span class="keydown">U</span>
          <img src="img/crash.png" alt="Crash" data-key="85" />
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
        </div>
        <div class="row" data-target-drum="hiHat">
          <span class="keydown">R</span>
          <img src="img/hi-hat.png" alt="Hi hat" data-key="82" />
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
        </div>
        <div class="row" data-target-drum="snare">
          <span class="keydown">F</span>
          <img src="img/snare.png" alt="Snare" data-key="70" />
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
        </div>
        <div class="row" data-target-drum="leftTom">
          <span class="keydown">Y</span>
          <img src="img/left-tom.png" alt="Left tom" data-key="89" />
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
        </div>
        <div class="row" data-target-drum="rightTom">
          <span class="keydown">T</span>
          <img src="img/right-tom.png" alt="Right tom" data-key="84" />
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
        </div>
        <div class="row" data-target-drum="floorTom">
          <span class="keydown">H</span>
          <img src="img/floor-tom.png" alt="Floor tom" data-key="72" />
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
        </div>
        <div class="row" data-target-drum="kick">
          <span class="keydown">G</span>
          <img src="img/kick.png" alt="Kick" data-key="71" />
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
          <label><input type="checkbox" /><span></span></label>
        </div>
        <div class="sequencer-controls">
          <button id="sequencer-active-btn" class="btn" aria-label="Play">
            <i class="fa fa-play"></i>
          </button>
          <div class="sequencer-controls-tempo">
            <button id="bpm-decrease-btn" class="btn" aria-label="Decrease bpm">
              <i class="fa fa-minus"></i>
            </button>
            <input
              id="bpm-indicator"
              type="number"
              min="100"
              max="300"
              size="3"
              value="120"
              readonly
            />
            <button id="bpm-increase-btn" class="btn" aria-label="Iecrease bpm">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <audio class="key-85" src="audio/Crash.mp3" data-key="85"></audio>
    <audio class="key-82" src="audio/Hi-Hat-Closed.mp3" data-key="82"></audio>
    <audio class="key-70" src="audio/Snare.mp3" data-key="70"></audio>
    <audio class="key-89" src="audio/Small-Rack-Tom.mp3" data-key="89"></audio>
    <audio class="key-84" src="audio/Big-Rack-Tom.mp3" data-key="84"></audio>
    <audio class="key-72" src="audio/Floor-Tom.mp3" data-key="72"></audio>
    <audio class="key-71" src="audio/Kick.mp3" data-key="71"></audio>
    <script>
      function playSound(e) {
        const keyCode =
          e.type === "click"
            ? parseInt(this.getAttribute("data-key"))
            : e.keyCode;

        const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
        const key = document.querySelector(`img[data-key="${keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
        setTimeout(() => key.classList.remove("playing"), 80);
      }

      const keys = Array.from(document.querySelectorAll(".row img"));
      keys.forEach((key) => {
        key.addEventListener("click", playSound);
      });
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
